<section class="artistinfo">
    <div class="artist cf" ng-model="artists">
        <a href="#/details/{{prevItem}}" class="btn btn-left">&lt;</a>
        <a href="#/details/{{nextItem}}" class="btn btn-right">&gt;</a>
        <h1>{{artists[whichItem].name}}</h1>
        <div class="info">
            <!-- <h3>{{artists[whichItem].reknown}}</h3> -->
            <!-- <img src="images/coffeeBag{{artists[whichItem]}}.jpg" alt=""> -->
            <!-- <img src="../images/coffeeBag{{artists[whichItem]}}.jpg" alt=""> -->
            <!-- <img ng-src="images/coffeeBag1.jpg" alt=""> -->
            <!-- images/coffeeBag{{artists[whichItem]}}.jpg             -->
            <img ng-src="images/coffeeBag{{artists.indexOf(artists[whichItem])+1}}.jpg" alt="">
            <div class="bio">{{artists[whichItem].about}}</div>
        </div>
    </div>
    <a href="index.html">&laquo; Back to search</a>
</section>
