<body ng-app>
<style>
    ul, html, body{
        padding: 0;
        margin: 0;
    }
    li{
        width: 150px;
        height: 150px;
        padding: 0;
        margin: 0;
        display: inline-block;
        padding-bottom: 5px;
    }
    .squareImage{
        height: 150px;
        display: inline-block;
    }
    #backgroundImages{
        list-style: none;
        display: inline-block;
    }
    .image {
        position:relative;
    }
    .image:after, .image:before {
        position:absolute;
        opacity: 1;
        transition: all 1s;
        -webkit-transition: all 1s;
    }
    .image:after {
        content:'\A';
        width:100%; height:100%;
        top:0; left:0;
        background:rgba(0,0,0,0.85);
    }
    .image:before {
        content: attr(data-content);
        width:100%;
        color:#fff;
        z-index:1;
        text-align:center;
        box-sizing:border-box;
        -moz-box-sizing:border-box;
    }
    .image:hover:after, .image:hover:before {
        opacity: .5;
    }
</style>
<div ng-controller="TodoCtrl">
    <ul id="backgroundImages">
        <li class="image" ng-repeat="image in images"><img src={{image}} class="squareImage dark" alt=""></li>
    </ul>
</div>
